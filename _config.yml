# Site settings
description: "Showcasing data engineering projects, skills, and professional experience."
author: "Scott McQueen"
# baseurl: "" # Leave empty for root site
url: "https://SMcQueen2023.github.io" # Replace with your GitHub Pages URL
theme: minima # Change theme if desired

# Navigation links
# Adjust paths to match your content structure
navbar:
  - title: "Home"
    url: /
  - title: "Projects"
    url: /projects/
  - title: "Skills"
    url: /skills/
  - title: "Resume"
    url: /resume/
  - title: "Contact"
    url: /contact/

# Social links
social_links:
  github: "https://github.com/SMcQueen2023"
  linkedin: "https://www.linkedin.com/in/smmcqueen/"


# Markdown settings
markdown: kramdown
highlighter: rouge # Syntax highlighting for code blocks

# Plugins
plugins:
  - jekyll-feed # Generates RSS feed
  - jekyll-seo-tag # Adds SEO metadata
  - jekyll-sitemap # Generates a sitemap

# Pagination settings (for blog, if applicable)
paginate: 5 # Number of posts per page

# Other configurations
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
